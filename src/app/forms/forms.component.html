<div *ngIf="forms != undefined">
  <table mat-table *ngIf="forms.length > 0" [dataSource]="forms" class="perf-table" id="perf-table">

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Tytuł </th>
          <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
        </ng-container>

        <!-- Link Column -->
        <ng-container matColumnDef="Link">
          <th mat-header-cell *matHeaderCellDef> Adres </th>
          <td mat-cell *matCellDef="let row"><a href="{{row.Link}}">{{row.Link }}</a> </td>
        </ng-container>

        <!-- CreatedOn Column -->
        <ng-container matColumnDef="CreatedOn">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let row">{{ row.CreatedOn | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Opis </th>
          <td mat-cell class="description" *matCellDef="let row">{{ row.Description }}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnNames" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
  <div class="no-records" *ngIf="forms.length===0">Nic tu jeszcze nie ma..</div>
</div>
<div class="no-records" *ngIf="forms == undefined">Napotkano błędy podczas odświeżenia danych..</div>

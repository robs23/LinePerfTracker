<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button matTooltip="Eksportuj do Excela" class="btn" id="tabToExcel" mat-mini-fab color="accent" (click)="exportToExcel()">
      <mat-icon>download</mat-icon>
    </button>
    <button matTooltip="Zmień ustawienia np. zakres dni" class="btn" id="openSettingsPage" mat-mini-fab (click)="openSettingsPage()">
      <mat-icon>tune</mat-icon>
    </button>
    <button matTooltip="Pokaż/urkyj pokrycie planu dostawami" class="btn" [ngClass]="settings.PlanCoverageByDeliveries?'button-on':'button-off'" id="planCoverageByDeliveriesToggle" mat-mini-fab color="accent" (click)="toggleDeliveriesCoverage()">
      <mat-icon>moped</mat-icon>
    </button>
    <mat-form-field appearance="standard">
      <mat-label>Szukaj..</mat-label>
      <input matInput id="quick-filter-input" (input)="updateQuickFilter()" (paste)="updateQuickFilter()" [(ngModel)]="quickFilterValue"/>
      <!-- <button mat-icon-button matSuffix (click)="clearQuickFilter()">
        <mat-icon>close</mat-icon>
      </button> -->
    </mat-form-field>
    <span class="title"><h1>Plan komponentów</h1></span>
    <div class="navbar-brand">
      <img id="logo" src="../linetracker/assets/JDE_CORP_MARK_RGB.png">
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<app-planned-components-grid></app-planned-components-grid>

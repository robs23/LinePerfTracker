<mat-nav-list>
  <a *ngFor="let machine of machines" class="nav-item" mat-list-item [routerLink]="['/lineperformance', { outlets: {
      main: ['machine', machine.id]
    }}]">
    <mat-icon [ngClass]="machine.state=='PR'?'green-icon':'red-icon'">stop_circle</mat-icon>  
    {{ machine.name}}
  </a>
</mat-nav-list>

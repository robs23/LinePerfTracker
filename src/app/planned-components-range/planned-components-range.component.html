<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Zakres [dni]: </mat-label>
  <input type="number" id="scope" [formControl]="scopeFormControl" matInput value="1">
  <mat-error *ngIf="scopeFormControl.hasError('min')">
    Zakres dni musi być większy od 0!
  </mat-error>
  <button matSuffix mat-icon-button>
    <mat-icon>refresh</mat-icon>
  </button>
</mat-form-field>

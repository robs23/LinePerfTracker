<div *ngIf="divider != undefined">
  <table *ngIf="divider.length > 0" class="div-table" id="div-table">
    <thead>
      <tr>
        <th>Indeks</th>
        <th *ngFor="let u of unicorns">{{u}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of divider">
        <td>{{d.ZfinIndex}}</td>
        <td *ngFor="let u of unicorns">{{divider.filter()}}</td>
      </tr>
    </tbody>
  </table>
  <div class="no-records" *ngIf="divider.length===0">Nic tu jeszcze nie ma..</div>
</div>
<div class="no-records" *ngIf="divider == undefined">Nie znaleziono danych..</div>

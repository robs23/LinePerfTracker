<div class="container">
  <h2 mat-dialog-mat-dialog-title>{{delivery.PurchaseOrder}}</h2>
  <div class="component-items-container">
    <div *ngIf="delivery!=undefined"> 
      <div class="ag-theme-balham">
        <ag-grid-angular 
        class="ag-theme-balham"
        [rowData]="delivery.Items"
        [columnDefs]="colDefs"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  
  </div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
</div>

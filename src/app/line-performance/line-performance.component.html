
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button [ngClass]="menuOpened?'menuToggle-expanded':'menuToggle-collapsed'" id="menuToggle" mat-mini-fab color="accent" (click)="menuOpened=!menuOpened">
      <mat-icon>menu</mat-icon>
    </button> 
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="menuOpened" role="navigation">
      <app-machines></app-machines>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
